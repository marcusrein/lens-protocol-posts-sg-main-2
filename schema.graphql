type PostCreated @entity(immutable: true) {
	id: Bytes!
	ownerId: BigInt!
	contentURI: String!
	timestamp: BigInt!
}

type PostContent @entity(immutable: true) {
	id: Bytes!
	hash: String!
	content: String!
}

type Profile @entity(immutable: true) {
	id: ID!
	profileId: BigInt!
	creator: Bytes!
	to: Bytes!
	handle: String!
	imageURI: String!
	followModule: Bytes!
	followModuleReturnData: Bytes!
	followNFTURI: String!
	timestamp: BigInt!
	profileMetadata: ProfileMetadata @derivedFrom(field: "profile")
}

type ProfileMetadata @entity(immutable: true) {
	id: ID!
	name: String!
	description: String!
	animation_url: String!
	image: String!
	profile: Profile
}
